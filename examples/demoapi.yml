version: 1.0
anchors:
    - &WORLD world 
services:
    testService:
        hostname: localhost
        port: 6010
        probe:
            endpoint: /api/v1/test
            result: 200
            timeout: 30
startupActions:
    - delay: 10
    - request:
        target: testService
        id: processJob
requests:
    processJob:
        url: /api/v1/job
        headers: 
            Content-Type: application/json
        body:
            orchestrator_hostname: $HOSTNAME    # this isn't an actual env var, its a bash thing, we need to get this ourselves
            workflow_exec_id: 5
            job_exec_id: 24
            password: dibble
            uid: asdf-asdf-asdf-asdf
            content: {}
            data_store: {}
        expectedResponse:
            statusCode: 202
            headers: null
            body: null
    testRequest:
        url: /api/v1/test
        headers:
            Content-Type: application/json
        body:
            hello: *WORLD
        expectedResponse:
            statusCode: 200
            body: null
            headers: null
endpoints:
    /random/test/endpoint:
        get:
            params:
                query:
                    test:
                        type: boolean
                        required: no
                    someData:
                        type: string
                        required: yes
            recieves: null
            responses:
                200:
                    headers:
                        Content-Type: application/json
                        Foo: Bar
                    body: 
                        hello: *WORLD
                    weight: 80
                401:
                    weight: 10
                500:
                    headers:
                        Content-Type: application/json
                    body:
                        error: test error
                    weight: 10
            actions:
                - delay: 5
                - request:
                    target: testService
                    id: testRequest
    /api/v1/mediaengine/joborchestrator/:job_exec_id/complete:
        post:
            params:
                path:
                    job_exec_id:
                        type: integer
            recieves: 
                body:
                    workflow_exec_id: integer
                    workflow_data.yeah: boolean
                    example_array.0.foo: string
            response: 200